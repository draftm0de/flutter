name: Release Tagging

# Creates the next patch tag based on the pubspec version whenever main changes or on demand.
on:
  push:
    branches:
      - main
  workflow_call:

permissions:
  contents: write

jobs:
  version-auto-tag:
    # avoid running on disallowed repo
    if: github.repository != 'draftm0de/flutter.clone'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"   
          echo "✔ Git use configured successfully!"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version-file: pubspec.yaml
          cache: true

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-          

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate localization
        run: |
          if [ -f "l10n.yaml" ]; then
            flutter gen-l10n
            echo "✔ flutter gen-l10n build successfully!"
          else
            echo "::notice::No l10n.yaml found → skipping localization generation"
          fi    

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Read version from pubspec.yaml
        id: version
        env:
          IS_FACADE: ${{ github.repository == 'draftm0de/flutter' }}
        run: |
          if ! grep -q '^version: ' pubspec.yaml; then
            echo "::error::No 'version:' entry found in pubspec.yaml"
            exit 1
          fi

          VERSION_LINE=$(grep '^version: ' pubspec.yaml | sed 's/version: //')
          echo "::notice::Current version: $VERSION_LINE"

          CORE_VERSION="$VERSION_LINE"
          BUILD_PART=""
          HAS_BUILD=false

          if [[ "$VERSION_LINE" == *"+"* ]]; then
            HAS_BUILD=true
            CORE_VERSION="${VERSION_LINE%%+*}"
            BUILD_PART="${VERSION_LINE#*+}"
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CORE_VERSION"
          
          if [[ -z "$MAJOR" || -z "$MINOR" || -z "$PATCH" ]]; then
            echo "::error::Could not parse version '$CORE_VERSION' as MAJOR.MINOR.PATCH"
            exit 1
          fi
          
          SHOULD_COMMIT=true

          if [[ "$IS_FACADE" == "true" ]]; then
            NEW_VERSION="$VERSION_LINE"
            SHOULD_COMMIT=false
          else
            PATCH=$((PATCH + 1))
            NEW_CORE="${MAJOR}.${MINOR}.${PATCH}"

            if $HAS_BUILD; then
              NEW_VERSION="${NEW_CORE}+${BUILD_PART}"
            else
              NEW_VERSION="${NEW_CORE}"
            fi

            sed -i "s/^version: .*/version: ${NEW_VERSION}/" pubspec.yaml
            echo "✔ Updating pubspec.yaml with version $NEW_VERSION successfully!"
          fi

          echo "✔ New version (target): $NEW_VERSION"
          echo "- [x] New version: $NEW_VERSION" >> $GITHUB_STEP_SUMMARY

          echo "new_version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          echo "should_commit=${SHOULD_COMMIT}" >> "$GITHUB_OUTPUT"

      - name: Commit changes
        if: steps.version.outputs.should_commit == 'true'
        run: |
          git add -A

          if compgen -G "lib/l10n/*localizations*.dart" > /dev/null; then
            git add -f lib/l10n/*localizations*.dart
          fi

          if git diff --cached --quiet; then
            echo "::notice::No changes to commit."
            exit 0
          fi
          
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git commit -m "chore: auto-tagging version to ${NEW_VERSION} [skip ci]"
          git push

      - name: Create and push tag
        if: steps.version.outputs.new_version != ''
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          TAG="v${NEW_VERSION}"

          # Only create tag if it doesn't already exist
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "::error::Tag ${TAG} already exists, skipping."
            exit 1
          fi

          git tag "$TAG"
          git push origin "$TAG"
