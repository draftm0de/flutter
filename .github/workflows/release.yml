name: Release Tagging

# Creates the next patch tag based on the pubspec version whenever main changes or on demand.
on:
  push:
    branches:
      - main
  workflow_call:

permissions:
  contents: write

jobs:
  version-auto-tag:
    # avoid running on disallowed repo and prevent loops on bot pushes
    if: github.repository != 'draftm0de/flutter.clone' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"   
          echo "✔ Git use configured successfully!"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version-file: pubspec.yaml
          cache: true

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-          

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate localization
        run: |
          if [ -f "l10n.yaml" ]; then
            flutter gen-l10n
            echo "✔ flutter gen-l10n build successfully!"
          else
            echo "::notice::No l10n.yaml found → skipping localization generation"
          fi    

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Determine latest tag
        id: latest_tag
        run: |
          set -euo pipefail

          LATEST_TAG=$(git tag -l --sort=-v:refname | head -n 1)

          if [[ -z "$LATEST_TAG" ]]; then
            echo "::notice::No tags found yet"
            echo "tag=" >> "$GITHUB_OUTPUT"
            echo "version=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ "$LATEST_TAG" == v* ]]; then
            CLEANED="${LATEST_TAG#v}"
          else
            CLEANED="$LATEST_TAG"
          fi

          echo "::notice::Latest tag: $LATEST_TAG"
          echo "tag=${LATEST_TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${CLEANED}" >> "$GITHUB_OUTPUT"

      - name: Build next version from pubspec.yaml
        id: version
        env:
          LATEST_VERSION: ${{ steps.latest_tag.outputs.version }}
        run: |
          set -euo pipefail

          if ! grep -q '^version: ' pubspec.yaml; then
            echo "::error::No 'version:' entry found in pubspec.yaml"
            exit 1
          fi

          VERSION_LINE=$(grep '^version: ' pubspec.yaml | sed 's/version: //')
          echo "::notice::Current version: $VERSION_LINE"

          CORE_VERSION="$VERSION_LINE"
          BUILD_PART=""
          HAS_BUILD=false

          if [[ "$VERSION_LINE" == *"+"* ]]; then
            HAS_BUILD=true
            CORE_VERSION="${VERSION_LINE%%+*}"
            BUILD_PART="${VERSION_LINE#*+}"
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CORE_VERSION"

          if [[ -z "$MAJOR" || -z "$MINOR" || -z "$PATCH" ]]; then
            echo "::error::Could not parse version '$CORE_VERSION' as MAJOR.MINOR.PATCH"
            exit 1
          fi

          TARGET_VERSION="$VERSION_LINE"
          SHOULD_BUMP=false

          if [[ -n "$LATEST_VERSION" ]]; then
            LATEST_CORE="$LATEST_VERSION"
            LATEST_BUILD=""
            LATEST_HAS_BUILD=false

            if [[ "$LATEST_VERSION" == *"+"* ]]; then
              LATEST_HAS_BUILD=true
              LATEST_CORE="${LATEST_VERSION%%+*}"
              LATEST_BUILD="${LATEST_VERSION#*+}"
            fi

            IFS='.' read -r LATEST_MAJOR LATEST_MINOR LATEST_PATCH <<< "$LATEST_CORE"

            if [[ -z "$LATEST_MAJOR" || -z "$LATEST_MINOR" || -z "$LATEST_PATCH" ]]; then
              echo "::error::Could not parse latest tag '$LATEST_VERSION' as MAJOR.MINOR.PATCH"
              exit 1
            fi

            if [[ "$MAJOR" -eq "$LATEST_MAJOR" && "$MINOR" -eq "$LATEST_MINOR" ]]; then
              SHOULD_BUMP=true
            fi

            if [[ "$MAJOR" -lt "$LATEST_MAJOR" || ( "$MAJOR" -eq "$LATEST_MAJOR" && "$MINOR" -lt "$LATEST_MINOR" ) ]]; then
              echo "::error::pubspec.yaml version ${VERSION_LINE} is behind latest tag major/minor $LATEST_MAJOR.$LATEST_MINOR"
              exit 1
            fi
          fi

          if $SHOULD_BUMP; then
            PATCH=$((PATCH + 1))
            NEW_CORE="${MAJOR}.${MINOR}.${PATCH}"

            if $HAS_BUILD; then
              TARGET_VERSION="${NEW_CORE}+${BUILD_PART}"
            else
              TARGET_VERSION="${NEW_CORE}"
            fi

            sed -i "s/^version: .*/version: ${TARGET_VERSION}/" pubspec.yaml
            echo "✔ Auto-incremented patch to ${TARGET_VERSION}"
          else
            echo "::notice::Using provided version ${TARGET_VERSION}"
          fi

          echo "✔ Next version: $TARGET_VERSION"
          echo "- [x] Next version: $TARGET_VERSION" >> $GITHUB_STEP_SUMMARY

          echo "new_version=${TARGET_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Commit changes
        run: |
          git add -A

          if compgen -G "lib/l10n/*localizations*.dart" > /dev/null; then
            git add -f lib/l10n/*localizations*.dart
          fi

          if git diff --cached --quiet; then
            echo "::notice::No changes to commit."
            exit 0
          fi
          
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git commit -m "chore: auto-tagging version to ${NEW_VERSION} [skip ci]"
          git push

      - name: Create and push tag
        if: steps.version.outputs.new_version != ''
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          TAG="v${NEW_VERSION}"

          git tag "$TAG"
          git push origin "$TAG"
