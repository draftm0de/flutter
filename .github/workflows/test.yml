name: Flutter tests

# Runs formatter, analyzer, and tests for every PR targeting main to catch issues early.

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Flutter version
        id: flutter_version
        run: |
          set -euo pipefail
          CONSTRAINT=$(grep -E "^\s*flutter:" pubspec.yaml | head -n1 | cut -d: -f2- | tr -d "\"'" | xargs || true)

          if [[ -z "${CONSTRAINT:-}" ]]; then
            echo "::warning::No flutter constraint found; defaulting to latest stable"
            VERSION=latest
          elif [[ $CONSTRAINT =~ >=([0-9]+(\.[0-9]+){1,2}) ]]; then
            VERSION="${BASH_REMATCH[1]}"
          else
            echo "::warning::Unable to parse flutter constraint '$CONSTRAINT'; defaulting to latest stable"
            VERSION=latest
          fi

          echo "::notice::Using Flutter version $VERSION"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.flutter_version.outputs.version }}
          channel: 'stable'
          cache: true

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-          

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate localization
        run: |
          if [ -f "l10n.yaml" ]; then
            flutter gen-l10n
            echo "✔ flutter gen-l10n build successfully!"          
          else
            echo "::notice::No l10n.yaml found → skipping localization generation"
          fi        

      - name: Enforce formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: dart analyze .

      - name: Run tests
        run: flutter test
