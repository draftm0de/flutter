name: Flutter tests

# Runs formatter, analyzer, and tests for every PR targeting main to catch issues early.

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Flutter version
        id: flutter_version
        run: |
          set -euo pipefail
          VERSION_LINE=$(awk '
            /^environment:/ { env=1; next }
            env && /^[^[:space:]]/ { exit }
            env && /^[[:space:]]+flutter:/ { print; exit }
          ' pubspec.yaml)

          CONSTRAINT=$(echo "$VERSION_LINE" | cut -d: -f2- | tr -d "\"'" | xargs || true)
          VERSION=$(echo "$CONSTRAINT" | grep -Eo '>=\s*[0-9]+(\.[0-9]+){1,2}' | head -n1 | sed -E 's/>=\s*//' || true)

          if [[ -z "${CONSTRAINT:-}" ]]; then
            echo "::warning::No flutter constraint found; defaulting to latest stable"
            VERSION=""
          elif [[ -z "${VERSION:-}" ]]; then
            echo "::warning::Unable to parse flutter constraint '$CONSTRAINT'; defaulting to latest stable"
            VERSION=""
          else
            echo "::notice::Using Flutter version constraint >= ${VERSION}"
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version-file: pubspec.yaml
          cache: true

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-          

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate localization
        run: |
          if [ -f "l10n.yaml" ]; then
            flutter gen-l10n
            echo "✔ flutter gen-l10n build successfully!"          
          else
            echo "::notice::No l10n.yaml found → skipping localization generation"
          fi        

      - name: Enforce formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: dart analyze .

      - name: Run tests
        run: flutter test
