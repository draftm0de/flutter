name: Lint and Tests

# Runs formatter, analyzer, and tests for every PR targeting main to catch issues early.

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_call:
    inputs:
      flutter-channel:
        description: Flutter release channel to install
        required: false
        type: string
        default: stable

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      FLUTTER_CHANNEL: ${{ inputs.flutter-channel || 'stable' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Install dependencies
        run: flutter pub get

      - name: Enforce formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: dart analyze .

      - name: Run tests
        run: flutter test
